<!-- Modal -->
<div class="modal fade" [id]="modalId" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Perfil</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="profile-img-div">
            <img src="assets/images/Vectorperson.svg" alt="person_profile.png">
          </div>
          <ul class="profile-list">
            <li><strong>Nombre:</strong> <span>{{perfilUsuario?.firstName}}</span></li>
            <li><strong>Apellido:</strong> <span>{{perfilUsuario?.lastName}}</span></li>
            <li><strong>Email:</strong> <span>{{perfilUsuario?.email}}</span></li>
            <li><strong>Username:</strong> <span>{{perfilUsuario?.username}}</span></li>
            <li><strong>Verificado:</strong> <span>{{perfilUsuario?.emailVerified ? 'Si' : 'No'}}</span></li>
          </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" (click)="LogOut()">Cerrar sesi√≥n</button>
        </div>
      </div>
    </div>
  </div>
